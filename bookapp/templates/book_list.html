<h2>Book List</h2>
<a href="{% url 'logout' %}">Logout</a> | <a href="{% url 'book_create' %}">Add Book</a>
<ul>
  {% for book in books %}
    <li>{{ book.title }} by {{ book.author }} ({{ book.genre }}) - {{ book.rating }} stars
      <a href="{% url 'book_update' book.pk %}">Edit</a>
      <a href="{% url 'book_delete' book.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
